<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل تقارير بيع محل المصنع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.08), -6px -6px 12px rgba(255, 255, 255, 0.9); }
        .report-details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
        .report-details.open { max-height: 1000px; } 
    </style>
</head>
<body class="bg-gray-100 font-sans p-2">

    <header class="p-4 mb-6 bg-white rounded-xl card flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-extrabold text-blue-800">📜 سجل تقارير بيع محل المصنع</h1>
        <div class="flex items-center">
            <a href="index.html" class="bg-indigo-500 text-white p-3 rounded-lg font-semibold hover:bg-indigo-600 transition shadow-md flex items-center ml-4">
                العودة للرئيسية 🏠
            </a>
             <button id="logout-btn" class="text-red-500 hover:text-red-700 p-2 rounded-full transition" title="تسجيل الخروج">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </header>

    <main class="p-4">
        
        <div class="bg-white p-5 rounded-xl card mb-6">
            <h3 class="text-xl font-bold mb-4 text-gray-700 border-b pb-2">🔍 أدوات البحث والفرز</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                
                <div>
                    <label for="sort-by" class="block text-sm font-medium text-gray-700">فرز حسب:</label>
                    <select id="sort-by" class="w-full p-2 border rounded-lg focus:ring-blue-500">
                        <option value="timestamp_desc">التاريخ (الأحدث أولاً)</option>
                        <option value="timestamp_asc">التاريخ (الأقدم أولاً)</option>
                        <option value="seller_asc">اسم البائع (أ-ي)</option>
                        <option value="sales_desc">إجمالي المبيعات (الأعلى)</option>
                    </select>
                </div>
                
                <div>
                    <label for="search-seller" class="block text-sm font-medium text-gray-700">البحث باسم البائع:</label>
                    <input type="text" id="search-seller" placeholder="اسم البائع..." class="w-full p-2 border rounded-lg focus:ring-blue-500">
                </div>
                
                 <div>
                    <label for="filter-day" class="block text-sm font-medium text-gray-700">التصفية باليوم:</label>
                    <select id="filter-day" class="w-full p-2 border rounded-lg focus:ring-blue-500">
                        <option value="">جميع الأيام</option>
                        <option value="الأحد">الأحد</option>
                        <option value="الإثنين">الإثنين</option>
                        <option value="الثلاثاء">الثلاثاء</option>
                        <option value="الأربعاء">الأربعاء</option>
                        <option value="الخميس">الخميس</option>
                        <option value="الجمعة">الجمعة</option>
                        <option value="السبت">السبت</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="historical-reports-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-center text-gray-500 col-span-full">جاري تحميل التقارير...</p>
        </div>
    </main>
    
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2" dir="rtl"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // 🌟 إعدادات Firebase 🌟
        const firebaseConfig = {
            apiKey: "AIzaSyDZCydTHThyMEMv_x261_HhJB_wZNUr7JA",
            authDomain: "salahsweetgedo.firebaseapp.com",
            projectId: "salahsweetgedo",
            storageBucket: "salahsweetgedo.firebasestorage.app",
            messagingSenderId: "1079672977254",
            appId: "1:1079672977254:web:71604ac39a85311416baa7"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const DAILY_REPORTS_COLLECTION = db.collection('dailyReports');
        
        let allReportsData = []; 
        let currentUserRole = null; 
        
        // =======================================================
        // 🔑 منطق الصلاحيات والتحويل
        // =======================================================
        document.getElementById('logout-btn').addEventListener('click', () => {
             auth.signOut().then(() => {
                window.location.href = 'login.html';
             });
        });

        function checkAuthenticationAndRoleReports() {
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    const role = userDoc.exists ? userDoc.data().role : null;
                    currentUserRole = role;

                    if (role !== 'manager' && role !== 'seller') {
                        alert("صلاحياتك غير كافية للوصول إلى سجل التقارير.");
                        window.location.href = 'index.html'; 
                        return;
                    }
                    
                    loadHistoricalReports(); 

                } catch (error) {
                    console.error("Error fetching user role:", error);
                    alert("فشل في تحديد دور المستخدم.");
                    window.location.href = 'index.html';
                }
            });
        }
        
        // =======================================================
        // 🧮 دوال مساعدة
        // =======================================================
        function formatNumber(number) {
            return new Intl.NumberFormat('en-US').format(number);
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            let bgColor = 'bg-blue-500';
            if (type === 'success') bgColor = 'bg-green-500';
            if (type === 'error') bgColor = 'bg-red-500';

            toast.className = `${bgColor} text-white p-3 rounded-lg shadow-xl card transition-all duration-300 transform translate-x-full opacity-0`;
            toast.innerHTML = message; 

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
                toast.classList.add('translate-x-0', 'opacity-100');
            }, 10); 

            setTimeout(() => {
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }
        
        function formatDateAndDay(timestamp) {
            if (!timestamp || !timestamp.toDate) return { fullDateTime: '---', day: '---' };
            const date = timestamp.toDate();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            
            const dateStr = date.toLocaleDateString('ar-EG', dateOptions);
            const dayStr = date.toLocaleDateString('ar-EG', { weekday: 'long' });
            const timeStr = date.toLocaleTimeString('ar-EG', timeOptions);
            return { date: dateStr, day: dayStr, time: timeStr, fullDateTime: `${dayStr}, ${dateStr} - ${timeStr}` };
        }
        
        // =======================================================
        // 📜 دالة عرض التقرير
        // =======================================================
        function renderReportCard(reportData) {
            const id = reportData.id || 'N/A';
            const { fullDateTime, day } = formatDateAndDay(reportData.timestamp);
            const seller = reportData.seller || 'بائع غير محدد';
            
            const totalSales = formatNumber(reportData.totalSales || 0);
            const cash = formatNumber(reportData.cash || 0);
            const bank = formatNumber(reportData.bank || 0);
            const newDebtTotal = formatNumber(reportData.newDebtTotal || 0);
            const commission = formatNumber(reportData.commission || 0);
            const netDue = formatNumber(reportData.netDue || 0);
            
            const newDebts = reportData.newDebts || {};
            const debtorsList = Object.keys(newDebts).map(name => 
                `<li class="text-sm font-medium text-red-600">• ${name}: ${formatNumber(newDebts[name])}</li>`
            ).join('');
            
            const deleteButton = currentUserRole === 'manager' ? 
                `<button data-id="${id}" class="delete-report-btn bg-red-500 text-white p-2 rounded-lg font-semibold hover:bg-red-600 transition mt-3">حذف التقرير 🗑️</button>` 
                : '';

            return `
                <div class="report-card p-5 rounded-xl card bg-white border-b-4 border-blue-500 shadow-lg hover:shadow-xl transition duration-200" data-id="${id}" data-day="${day}" data-seller="${seller.toLowerCase()}" data-sales="${reportData.totalSales || 0}">
                    <div class="mb-3 border-b pb-2">
                        <h4 class="text-lg font-bold text-blue-700">🧾 بيع محل المصنع</h4>
                        <p class="text-xs font-medium text-gray-500">${fullDateTime}</p>
                        <p class="text-sm font-semibold text-green-700 mt-1">👤 البائع: ${seller}</p>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between font-bold">
                            <p class="text-gray-600">الإجمالي الكلي:</p>
                            <span class="text-2xl text-indigo-800">${totalSales}</span>
                        </div>
                        <div class="flex justify-between font-bold">
                            <p class="text-gray-600">المستحق النهائي:</p>
                            <span class="text-2xl text-red-600">${netDue}</span>
                        </div>
                    </div>

                    <button class="toggle-details-btn mt-3 w-full bg-gray-200 text-gray-700 p-2 rounded-lg font-semibold hover:bg-gray-300 transition">
                        عرض التفاصيل ▼
                    </button>
                    
                    <div class="report-details" id="details-${id}">
                        <div class="mt-4 pt-3 border-t text-sm space-y-2">
                            <p class="font-bold text-gray-800">تفاصيل المبيعات:</p>
                            <ul class="space-y-1 text-gray-600">
                                <li>💵 الكاش: ${cash}</li>
                                <li>🏦 البنكك: ${bank}</li>
                                <li>💰 عمولة البيع: ${commission}</li>
                                <li>📋 إجمالي الديون الجديدة: ${newDebtTotal}</li>
                            </ul>
                            
                            <p class="font-bold text-gray-800 mt-3">المدينون الجدد (${Object.keys(newDebts).length} عميل):</p>
                            <ul class="pr-5">${debtorsList || '<li>لا يوجد مدينون جدد لهذا اليوم</li>'}</ul>
                            
                            ${deleteButton}
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadHistoricalReports() {
            const container = document.getElementById('historical-reports-container');
            container.innerHTML = '<p class="text-center text-gray-500 col-span-full p-8">جاري تحميل التقارير...</p>';

            try {
                const snapshot = await DAILY_REPORTS_COLLECTION
                                         .orderBy('timestamp', 'desc') 
                                         .limit(100)
                                         .get();

                if (snapshot.empty) {
                    container.innerHTML = '<p class="text-center text-gray-500 col-span-full p-8">لا توجد تقارير مسجلة بعد.</p>';
                    allReportsData = [];
                    return;
                }

                allReportsData = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id;
                    data.dayName = formatDateAndDay(data.timestamp).day; 
                    allReportsData.push(data);
                });

                filterAndRenderReports();

            } catch (error) {
                console.error("خطأ في تحميل التقارير التاريخية:", error);
                showToast("فشل في تحميل سجل التقارير من الخادم ❌", 'error');
                container.innerHTML = '<p class="text-center text-red-500 col-span-full p-8">فشل في تحميل سجل التقارير من الخادم.</p>';
            }
        }
        
        async function handleDeleteReport(e) {
            if (!e.target.classList.contains('delete-report-btn')) return;
            
            const reportId = e.target.getAttribute('data-id');

            if (currentUserRole !== 'manager') {
                showToast("⚠️ ليس لديك صلاحية المدير لحذف التقارير!", 'error');
                return;
            }

            if (confirm(`هل أنت متأكد تماماً من حذف هذا التقرير (${reportId})؟ لا يمكن التراجع عن هذا الإجراء.`)) {
                try {
                    await DAILY_REPORTS_COLLECTION.doc(reportId).delete();
                    showToast("✅ تم حذف التقرير بنجاح.", 'success');
                    // إعادة تحميل التقارير بعد الحذف
                    await loadHistoricalReports(); 
                } catch (error) {
                    console.error("Error deleting report:", error);
                    showToast("❌ فشل في حذف التقرير (تحقق من قواعد الأمان).", 'error');
                }
            }
        }
        
        // ... (دوال filterAndRenderReports, toggleReportDetails كما هي في الكود السابق)
        function filterAndRenderReports() {
            let filtered = [...allReportsData];
            const searchSeller = document.getElementById('search-seller').value.trim().toLowerCase();
            if (searchSeller) {
                filtered = filtered.filter(report => 
                    (report.seller || '').toLowerCase().includes(searchSeller)
                );
            }
            const filterDay = document.getElementById('filter-day').value;
            if (filterDay) {
                filtered = filtered.filter(report => report.dayName === filterDay);
            }
            const sortBy = document.getElementById('sort-by').value;
            filtered.sort((a, b) => {
                if (sortBy === 'timestamp_asc') return a.timestamp.toDate() - b.timestamp.toDate();
                if (sortBy === 'timestamp_desc') return b.timestamp.toDate() - a.timestamp.toDate();
                if (sortBy === 'seller_asc') return (a.seller || '').localeCompare(b.seller || '');
                if (sortBy === 'sales_desc') return (b.totalSales || 0) - (a.totalSales || 0);
                return 0;
            });
            const container = document.getElementById('historical-reports-container');
            if (filtered.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 col-span-full p-8">لا توجد تقارير مطابقة للمعايير المحددة.</p>';
                return;
            }
            container.innerHTML = filtered.map(renderReportCard).join('');
        }
        
        function toggleReportDetails(e) {
            const button = e.target;
            const detailsElement = button.nextElementSibling;
            
            if (detailsElement && detailsElement.classList.contains('report-details')) {
                detailsElement.classList.toggle('open');
                button.textContent = detailsElement.classList.contains('open') ? 'إخفاء التفاصيل ▲' : 'عرض التفاصيل ▼';
            }
        }
        
        // =======================================================
        // 🚀 تهيئة الأحداث
        // =======================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthenticationAndRoleReports();
            document.getElementById('sort-by').addEventListener('change', filterAndRenderReports);
            document.getElementById('search-seller').addEventListener('input', filterAndRenderReports);
            document.getElementById('filter-day').addEventListener('change', filterAndRenderReports);
            
            // ربط حدث التفاصيل والحذف
            document.getElementById('historical-reports-container').addEventListener('click', (e) => {
                if (e.target.classList.contains('toggle-details-btn')) {
                    toggleReportDetails(e);
                }
                if (e.target.classList.contains('delete-report-btn')) {
                    handleDeleteReport(e);
                }
            });
        });

    </script>
</body>
</html>
